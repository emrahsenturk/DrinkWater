<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="water"></ion-icon>
      Anasayfa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bugün İçmeniz Gereken Su Miktarı</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Su İçin</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-row>
          <ion-col>
              <ion-button color="light" (click)="addDrinkValue(150)">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon size="large" src="assets/img/bottle.svg"></ion-icon>
                150 ML
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button color="light" (click)="addDrinkValue(200)">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon size="large" src="assets/img/bottle.svg"></ion-icon>
                200 ML
              </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-button color="light" (click)="addDrinkValue(250)">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon size="large" src="assets/img/bottle.svg"></ion-icon>
                250 ML
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button color="primary" (click)="openSelectOtherDrink()">
                <ion-ripple-effect></ion-ripple-effect>
                <ion-icon name="add-circle-outline"></ion-icon>
                &nbsp;
                Elle Seçin
              </ion-button>
              <ion-select hidden="true" [interfaceOptions]="customSelectDrinkHeaderOptions" [(ngModel)]="selectedChoice" (ionChange)="changeSelectedDrinkValue()" cancelText="Vazgeç" okText="Kaydet" #selectOtherDrinkValues>
                <ion-select-option *ngFor="let item of otherDrinkValues" [value]="item.value">
                  {{item.text}}
                </ion-select-option>
              </ion-select>
          </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-button color="light" expand="full" (click)="openTodayDrinkList()">
    <ion-ripple-effect></ion-ripple-effect>
    Bugün yaptığınız su girişleri
  </ion-button>

</ion-content>
