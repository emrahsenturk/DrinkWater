<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            <ion-icon name="water"></ion-icon>
            {{ 'today.today' | translate }}
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list>
        <ion-item-sliding *ngFor="let item of todayDrinks" #slidingItem>
            <ion-item>
                <ion-label>
                    <ion-text color="primary">
                        <h2>{{item.Value}} ML</h2>
                    </ion-text>
                    <p>{{ item.Date }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteDrink(slidingItem, item.Key)">
                    <ion-icon name="trash"></ion-icon>
                    {{ 'today.delete' | translate }}
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  
  </ion-content>
