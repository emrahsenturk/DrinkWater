<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title>
        <ion-icon name="water"></ion-icon>
        Bug√ºn
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list>
        <ion-item-sliding *ngFor="let item of todayDrinks | async" #slidingItem>
            <ion-item>
                <ion-label>
                    <ion-text color="primary">
                        <h3>{{item.Value}} ML</h3>
                    </ion-text>
                    <p>{{item.Date}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteDrink(slidingItem, item.id)">
                    <ion-icon name="trash"></ion-icon>
                    Sil
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  
  </ion-content>
